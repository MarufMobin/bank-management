<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Manegement</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-7xl mt-8">Welcome To My <span class="font-semibold text-purple-600	">Baap-Ar-Bank!!!</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 w-4/3 ml-44">Please Log in Form</h3>
            <div class="w-3/4 mx-auto">
                <input type="text" id="user-email" placeholder="User email" class="border-2 rounded border-gray-400	p-2 w-3/4 block my-4">
                <input type="password" name="" id="user-password" placeholder="Password" class="border-2 rounded border-gray-400	p-2 w-3/4 block my-4">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/log.js"></script>
</body>
</html>
